<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article id="order-summary-card">
    <figure>
      <img src="./images/illustration-hero.svg" alt="">
    </figure>
    <p id="title">
      Order Summary
    </p>

    <p id="subtitle">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div id="plan">
      <img src="./images/icon-music.svg" alt="">
      <div id="text">
        <p id="plan-title">Annual Plan</p>
        <p id="plan-amount">$59.99/year</p>
      </div>
      <a id="change-link" href="">Change</a>
    </div>

    <button id="payment-button">Proceed to Payment</button>
    <a href="" id="order-cancel-link">Cancel Order</a>
  </article>

</html>
